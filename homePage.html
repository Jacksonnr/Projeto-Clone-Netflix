<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style/homePage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Netflix</title>
</head>
<body>
    <header>
        <div id="navbar">
            <img id="logo" src="src/img/logo 1.png" height="40rem" alt="">

            <a class="nav-links" href="#">Início</a>
            <a class="nav-links" href="#">Séries</a>
            <a class="nav-links" href="#">Filmes</a>
            <a class="nav-links" href="#">Bombando</a>
            <a class="nav-links" href="#">Minha lista</a>

            <div id="utils">
                <a class="nav-utils" href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
                <a class="nav-utils" href="#"><i class="fa-solid fa-bell"></i></a>
                <a class="nav-utils" href="#"><i class="fa-solid fa-user"></i></a>
            </div>
            
        </div>
    </header>
    <main>
        <img id="title-movie" src="src/img/poster 1.png" alt="title">
        <p id="description">Em uma penitenciária de última geração, um detento <br>
            participa de um experimento com drogas que controlam as <br>
            emoções para um gênio da indústria farmacêutica.
        </p>

        <button id="watch" class="btn">
            <i class="fa-solid fa-play"></i>
            Assistir</button>
        <button id="more-info" class="btn">
            <i class="fa-solid fa-circle-info"></i>
            Mais informações</button>

    </main>
    <footer></footer>
</body>
</html>
